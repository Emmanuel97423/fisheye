<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Fisheye - Photographer</title>
</head>
<body>
<div class="photographer__container">
          <!-- Navigation bar -->
    <nav class=box__photographer--nav>
       
            <img src="img/logo.png" id="logo__top" alt="Logo Fisheye">
       
    </nav>
    <section class="box__photographer--data">
        <div class="box__photographer--text">
            <h2>Mimi Keel</h2>
            <h3>London, UK</h3>
            <p>Voir le beau dans le quotidien</p>
            <ul>
                <li><span>#Portrait</span></li>
                <li><span>#Event</span></li>
                <li><span>#Travel</span></li>
                <!-- <li><span>#Gastronomy</span></li> -->
                
            </ul>
        </div>
        <div class="box__photographer--contact"><button class="btn btn-xl" type="button">Contactez-moi</button></div>
        <img src="/img/Mimi/Portrait_Nora.jpg" alt="vignette-du-photographe">
    </section>
<div class="box__photographer--filter">
    <label for="select">Trier par:</label>
    <select name="select" id="select">
        <option value="">--Trier</option>
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>

    </select>
    </div>
    <section class="box__photographer--list">
        
       <div class="box__photographer--list--container">
            <img src="/img/Mimi/Animals_Rainbow.jpg" alt="Oiseau-arc-en-ciel">
        
        <div class="box__photographer--list--data"><p>Arc-en-cie</p>
            <span>12</span>
            <i class="fas fa-heart"></i>
        </div>
       </div>

    </section>
    <footer class="footer">
        <div class="footer__box">
             <p>120 009</p>
            <i class="fas fa-heart"></i>
        </div>
        <div class="footer__box">
             <p>300€ / jour</p>
            
        </div>

    </footer>
</div>



    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Fisheye - Photographer</title>
</head>
<body>
<div class="box__photographer--container">
          <!-- Navigation bar -->
    <nav class=box__photographer--nav>
       
            <img src="img/logo.png" id="logo__top" alt="Logo Fisheye">
       
    </nav>
    <section class="box__photographer--data">
        <div class="box__photographer--text">
            <h2>Mimi Keel</h2>
            <h3>London, UK</h3>
            <p>Voir le beau dans le quotidien</p>
            <ul>
                <li><span>#Portrait</span></li>
                <li><span>#Event</span></li>
                <li><span>#Travel</span></li>
                <!-- <li><span>#Gastronomy</span></li> -->
                
            </ul>
        </div>
        <div class="box__photographer--contact"><button class="btn btn-xl" type="button">Contactez-moi</button></div>
        <img src="/img/Mimi/Portrait_Nora.jpg" alt="vignette-du-photographe">
    </section>
<div class="box__photographer--filter">
    <label for="select">Trier par:</label>
    <select name="select" id="select">
        <option value="">--Trier</option>
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>

    </select>
    </div>
    <section class="box__photographer--list">
        
       <div class="box__photographer--list--container">
            <div class="box__photographer--list--img"><img src="/img/Mimi/Animals_Rainbow.jpg" alt="Oiseau-arc-en-ciel" onclick="openModal();currentSlide(1)" class="hover-shadow"></div>
        
        <div class="box__photographer--list--data">
            <p>Arc-en-cie</p>
            <div>
                <span>12</span>
            <i class="fas fa-heart"></i>
            </div>
        </div>
       </div>

    </section>

    <!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="/img/Mimi/Animals_Rainbow.jpg" >
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="/img/Mimi/Event_BenevidesWedding.jpg" >
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="/img/Mimi/Portrait_Wednesday.jpg" >
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="/img/Mimi/Animals_Rainbow.jpg" >
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <!-- <div class="column">
      <img class="demo" src="/img/Mimi/Animals_Rainbow.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="/img/Mimi/Animals_Rainbow.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="/img/Mimi/Animals_Rainbow.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="/img/Mimi/Animals_Rainbow.jpg" onclick="currentSlide(4)" alt="Lights">
    </div> -->
  </div>
</div>

    <footer class="footer">
        <div class="footer__box">
             <p>120 009</p>
            <i class="fas fa-heart"></i>
        </div>
        <div class="footer__box">
             <p>300€ / jour</p>
            
        </div>

    </footer>
</div>

<script async type='module' src='script.js'></script>
<script  src='utils/lightbox.js'></script>

    
</body>
</html>

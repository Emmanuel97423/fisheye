<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Fisheye - Photographer</title>
</head>
<body>


<div class="box__photographer--container">
          <!-- Navigation bar -->
    <nav class=box__photographer--nav aria-label="Navigation">
       
            <img src="img/logo.png" id="logo__top" alt="Logo Fisheye - Page d'accueil" role="img">
       
    </nav>
    <section id="photographer" class="box__photographer--data" aria-label="Liste des médias">
        
    </section>
    <!-- Filter -->
  <div class="box__photographer--filter" aria-label="Filtre de navigation" role="filter">
    <label for="select">Trier par:</label>
    <select name="select" id="select" >
        <option >--Trier</option>
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
    </select>
    </div>
    <section id="content__list" class="box__photographer--list" aria-label="Contenu du photographe">
        


    </section>

    <!-- total likes -->
    <div id="total__likes" class="total__likes" >
       
    </div>

    <!-- The Modal/Lightbox -->
<div id="myModal" class="modal" role="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div  class="modal-content">
    <div id= "modal__content">


    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->

      <img class="demo" src="/img/Mimi/Animals_Rainbow.jpg" onclick="currentSlide(1)" alt="Nature">

</div>






    <footer class="footer" role="footer">
        <div class="footer__box">
             <p>120 009</p>
            <i class="fas fa-heart"></i>
        </div>
        <div class="footer__box">
             <p>300€ / jour</p>      
        </div>
    </footer>
  </div>
  <div class="formModal" id ="formModal">
     <span class="close cursor" onclick="closeModalForm()">&times;</span>
            <form  id ="formModal__content">
              <div class="formModal__header"><h2>Contactez-moi</h2></div>
                <div class="formModal__input">
                <label for="lastname">Prénom: </label>
                <input type="text" name="lastname" id="lastname" required>
              </div>
              <div class="formModal__input">
                <label for="name">Nom: </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="formModal__input">
                <label for="e-mail">Email: </label>
                <input type="e-mail" name="e-mail" id="e-mail" required>
              </div>
              <div class="formModal__input">
                <label for="message">Message: </label>
                <input type="text-area" name="message" id="message" >
              </div>
              <button class="btn ">Envoyer</button>
            </form>
      </div>

<script  async  type ='module' src='utils/filter.js'></script>
